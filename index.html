<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="这是一个依据54张扑克牌方法训练口才的一个网上应用。说话就是生产力，把话说好是成功的必要条件。">
  <meta name="keywords" content="54张扑克牌 口才训练 说话就是生产力 口才训练">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="manifest" href="./manifest.json">
  <title>54张扑克牌口才训练APP</title>
</head>

<body class="bg-dark">

  <div class="container">

    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card bg-primary text-white mt-5 mb-5 p-5">
          <h1 class="mx-auto">54張撲克牌口才訓練APP</h1>
          <div class="form-group mt-4">
            <select class="form-control mb-3 select-choice" id="wordLibrary">
              <option value="0">請選擇詞庫</option>
              <option value="a">第一套</option>
              <option value="b">第二套</option>
              <option value="c">第三套</option>
              <option value="d">第四套</option>
              <option value="e">第五套</option>
            </select>
          </div>
          <div class="form-group">
            <select class="form-control mb-5 select-choice" id="wordNum">
              <option value="0">請選擇詞語個數</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <a href="https://www.jianshu.com/p/695005e0b7e6" class="poker mb-5" target="_blank">關於撲克練習口才的參考文章</a>

          <div id="questionWrap">

            <p>問題必含詞彙：<span id="questionWords"></span></p>
            <p>回答必含詞彙：<span id="answerWords"></span></p>

            <input type="text" class="form-control mt-5" placeholder="在此填入問題（可選。最好是複雜的，不能簡單用是與非回答的問題）" id="question">
            <textarea rows="5" class="form-control mt-5" placeholder="在此寫入回答（可選。必須用“回答必含詞彙”組織回答內容，盡量在30秒至1分鐘內表述完畢。）" id="answer"></textarea>

            <button type="button" id="button" class="btn btn-success btn-block mt-5 mx-auto">下載本次練習txt文檔</button>

          </div>

        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
